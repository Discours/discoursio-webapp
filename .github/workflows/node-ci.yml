name: "deploy"

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm i

      - name: Install CI checks
        run: npm ci

      - name: Check types
        run: npm run typecheck

      - name: Lint with Biome
        run: npx @biomejs/biome check src/.

      - name: Lint styles
        run: npx stylelint **/*.{scss,css}

      - name: Test production build
        run: npm run build

      - name: Install http-server
        run: npm install http-server

      - name: Install e2e test dependencies
        run: npm run e2e:install

      - name: Serve the build directory
        run: npx http-server ./dist -p 8080 --ssl --cert ./tests/certs/cert.pem --key ./tests/certs/key.pem &

#      - name: Run e2e tests
#        run: npm run e2e:tests

      - name: Run e2e tests
        run: npm run e2e:tests:ci
