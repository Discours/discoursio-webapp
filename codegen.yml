overwrite: true
schema: 'https://testapi.discours.io'
generates:
  src/graphql/introspec.gen.ts:
    plugins:
      - urql-introspection
    config:
      useTypeImports: true
      includeScalars: true
      includeEnums: true
  src/graphql/types.gen.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
    config:
      skipTypename: true
hooks:
  afterAllFileWrite:
    - prettier --ignore-path .gitignore --write --plugin-search-dir=. src/graphql/types.gen.ts
